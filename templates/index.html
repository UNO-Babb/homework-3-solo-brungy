<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        
        <!-- Form for user input -->
        <form action="/play" method="POST">
            <div class="choices">
                <button type="submit" name="choice" value="rock">Rock</button>
                <button type="submit" name="choice" value="paper">Paper</button>
                <button type="submit" name="choice" value="scissors">Scissors</button>
            </div>
        </form>
        
        {% if user_choice %}
        <div class="result">
            <p>Your choice: <strong>{{ user_choice }}</strong></p>
            <p>Server's choice: <strong>{{ server_choice }}</strong></p>
            <p><strong>{{ result }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
